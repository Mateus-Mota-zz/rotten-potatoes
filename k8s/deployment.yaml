# Deployment do MongoDB

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata: 
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:5.0.5
          ports:
            - containerPort: 27017
          env:
            - name : MONGO_INITDB_ROOT_USERNAME
              value : mongouser
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: mongopwd

---

apiVersion: v1
kind: Service
metadata: 
  name: mongodb
spec:
  selector: 
    app: mongodb
  ports:
  - port: 27017
  type: ClusterIP


---

apiVersion: v1
kind: Service
metadata: 
  name: web
spec:
  selector: 
    app: web
  ports:
  - port: 80
    targetPort: 5000
    nodePort: 30000
    type: nodePort